<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pizza Crud</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Pizza Manage</h1>
		<hr>
		<h2>Sauvegarder Pizza</h2>

		<form action="#" th:action="@{/savePizza}" th:object="${pizza}"
			method="POST">
			<input type="text" th:field="*{nompizz}"
				placeholder="Nom de la pizza" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{description}"
				placeholder="Description de la pizza" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{tarifpizz}"
				placeholder="Tarif de la pizza" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Ajouter la pizza </button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Retour a la liste</a>
	</div>
</body>
</html>
