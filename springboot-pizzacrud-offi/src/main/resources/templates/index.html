<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pizza Crud SpringBoot</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>
	<div class="container my-2">
	<h1>Liste Pizza</h1>
	
	<a th:href = "@{/showNewPizzaForm}" class="btn btn-primary btn-sm mb-3"> Ajouter une pizza </a>
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nom</th>
					<th>Prix</th>
					<th>Description</th>
					<th>Image</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="pizza : ${listPizza}">
				<td th:text="${pizza.nompizz}"></td>
				<td th:text="${pizza.tarifpizz}"></td>
				<td th:text="${pizza.description}"></td>
				<td><img th:src="@{/images/{id}.jpg(id=${pizza.id})}" width="200px;"/></td>
				<td><a th:href="@{/showFormForUpdate/{id}(id=${pizza.id})}" class="btn btn-primary">Modifier</a>
				<a th:href="@{/deletePizza/{id}(id=${pizza.id})}" class="btn btn-danger">Supprimer</a></td>
			</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
